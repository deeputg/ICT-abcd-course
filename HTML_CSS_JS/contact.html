    <div class="container">
        <div class="row">
            <div class="col-sm-12"
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/carousel 1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="./img/carosel 2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="./img/carosel 3.jpg" class="d-block w-100" alt="...">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <h1>Contact Us</h1>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                        <label for="mob">Mobile Number</label>
                        <input type="text" class="form-control" id="mob" placeholder="Enter name" required pattern="[6789]{1}[0-9]{9}">
                    </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" required class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                <label for="myClass">CLass</label>
                <select class="form-control" id="myClass">
                        <option value="10">10</option>
                        <option value="11">+1</option>
                        <option value="12">+2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea  class="form-control" id="message" placeholder="Ente message here"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="formSubmit();">Submit</button>    
                <div class="row" id="infobox"></div>
            </form>
            </div>
            <div class="col-sm-3"></div>

        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
